<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passengers</title>
</head>
<body>
    <h1>Passengers Details</h1>
    <table>
        {% if passengers %}
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Reward Points</th>
        </thead>
        {% for passenger in passengers %}
        <tr>
            <td>{{passenger.firstName}}</td>
            <td>{{passenger.lastName}}</td>
            <td>{{passenger.email}}</td>
            <td>{{passenger.rewardPoints}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>no passenger dentails found .</p>
    {% endif %}
</body>
</html>
