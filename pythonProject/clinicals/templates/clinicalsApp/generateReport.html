<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Data Report</title>
</head>
<body>
    <h1>Clinical Data Report</h1>
    <table border="2">
        <thead>
            <th>Component Name</th>
            <th>Component Vale</th>
            <th>Measure Date and Time</th>
        </thead>
        {%for eachEntry in data%}
        <tr>
            <td>{{eachEntry.componentName}}</td>
            <td>{{eachEntry.componentValue}}</td>
            <td>{{eachEntry.measureDateTime}}</td>
        </tr>
        {%endfor%}
    </table>
    <a href="/">Home</a>
</body>
</html>
