<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Item in the Cart:</h1>
    {%if request.session%}
    <table>
        <thead>
            <th>Product Name</th>
            <th>Quantity</th>
        </thead>
        {%for key,value in request.session.items%}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {%endfor%}
    </table>
    {%else%}
    <b>Cart is empty</b>
    {%endif%}
</body>
</html>
